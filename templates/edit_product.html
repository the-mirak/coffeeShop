<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Brew Haven Admin</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven Admin</h1>
            <nav class="nav">
                <a href="/admin" class="nav-link">Dashboard</a>
                <a href="/add" class="nav-link">Add Product</a>
            </nav>
        </header>

        <section>
            <h2 class="section-title">Edit Product</h2>
            <form action="/edit/{{ product.product_id }}" method="post" enctype="multipart/form-data" class="edit-product-form" onsubmit="return handleFormSubmit()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ product.description }}</textarea>
                
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>
                
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Beverage" {% if product.type == 'Beverage' %}selected{% endif %}>Beverage</option>
                    <option value="Snack" {% if product.type == 'Snack' %}selected{% endif %}>Snack</option>
                    <option value="Dessert" {% if product.type == 'Dessert' %}selected{% endif %}>Dessert</option>
                </select>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                
                <button type="submit" class="submit-button">Update Product</button>
            </form>
        </section>
    </div>
    <script>
        function handleFormSubmit() {
            const imageInput = document.getElementById('image');
            if (!imageInput.value) {
                imageInput.disabled = true;
            }
            return true;
        }
    </script>
</body>
</html>
