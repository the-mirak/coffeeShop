<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Brew Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven Admin</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/admin" class="nav-link">Admin Dashboard</a>
                <a href="/add" class="nav-link">Add Product</a>
                <a href="/healthz" class="nav-link">Health Check</a>
            </nav>
        </header>

        <section>
            <h2 class="section-title">Edit Product</h2>
            <form action="/edit/{{ product.product_id }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required>{{ product.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit" class="button">Update Product</button>
            </form>
        </section>

        <footer class="footer">
            <p>Â© 2024 Brew Haven. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
