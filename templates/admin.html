<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Brew Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven Admin</h1>
            <nav class="nav">
                <a href="/admin" class="nav-link">Dashboard</a>
                <a href="/add" class="nav-link">Add Product</a>
            </nav>
        </header>

        <section>
            <h2 class="section-title">Admin Dashboard</h2>
            <div class="product-list">
                {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>${{ product.price }}</p>
                        <a href="/edit/{{ product.product_id }}" class="edit-button">Edit</a>
                        <form action="/delete/{{ product.product_id }}" method="post" class="delete-form">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
