<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Brew Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/menu" class="nav-link">Menu</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
                <button class="order-button">Order Online</button>
                <div class="cart-icon">
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </header>

        <section class="hero-section"></section>

        <section>
            <h2 class="section-title">Our Menu</h2>
            <div class="menu-section">
                {% for product in products %}
                <div class="menu-category">
                    <h3 class="menu-category-title">{{ product.type }}</h3>
                    <div class="menu-item">
                        <span>{{ product.name }}</span>
                        <button class="add-button">Add to Cart</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <footer class="footer">
            <div class="social-icons">
                <span class="icon"><!-- Insert Instagram Icon --></span>
                <span class="icon"><!-- Insert Facebook Icon --></span>
                <span class="icon"><!-- Insert Twitter Icon --></span>
            </div>
            <p>Â© 2024 Brew Haven. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
