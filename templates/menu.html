<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven Menu</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/menu" class="nav-link">Menu</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
                <button class="order-button">Order Online</button>
                <div class="cart-icon">
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </header>

        <section>
            <h2 class="section-title">Filter by Type</h2>
            <div class="filter-section">
                <div class="filter-item" onclick="filterProducts('All')">
                    <img src="images/all.png" alt="All" class="filter-image">
                    <p class="filter-name">All</p>
                </div>
                <div class="filter-item" onclick="filterProducts('Coffee')">
                    <img src="images/coffee.png" alt="Coffee" class="filter-image">
                    <p class="filter-name">Coffee</p>
                </div>
                <div class="filter-item" onclick="filterProducts('Tea')">
                    <img src="images/tea.png" alt="Tea" class="filter-image">
                    <p class="filter-name">Tea</p>
                </div>
                <div class="filter-item" onclick="filterProducts('Dessert')">
                    <img src="images/dessert.png" alt="Dessert" class="filter-image">
                    <p class="filter-name">Dessert</p>
                </div>
                <div class="filter-item" onclick="filterProducts('Snack')">
                    <img src="images/snack.png" alt="Snack" class="filter-image">
                    <p class="filter-name">Snack</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Our Menu</h2>
            <div class="menu-section" id="menu-section">
                {% for product in products %}
                <div class="menu-category" data-type="{{ product.type }}">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="menu-item-image">
                    <h3 class="menu-category-title">{{ product.name }}</h3>
                    <p class="menu-item-price">from ${{ product.price }}</p>
                    <p class="menu-item-description">{{ product.description }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

        <footer class="footer">
            <div class="social-icons">
                <span class="icon"><!-- Insert Instagram Icon --></span>
                <span class="icon"><!-- Insert Facebook Icon --></span>
                <span class="icon"><!-- Insert Twitter Icon --></span>
            </div>
            <p>Â© 2024 Brew Haven. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function filterProducts(type) {
            const menuItems = document.querySelectorAll('.menu-category');
            menuItems.forEach(item => {
                if (type === 'All' || item.getAttribute('data-type') === type) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
