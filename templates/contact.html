<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Brew Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/menu" class="nav-link">Menu</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
                <button class="order-button">Order Online</button>
                <div class="cart-icon">
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </header>

        <section class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>

        <footer class="footer">
            <div class="social-icons">
                <span class="icon"><!-- Insert Instagram Icon --></span>
                <span class="icon"><!-- Insert Facebook Icon --></span>
                <span class="icon"><!-- Insert Twitter Icon --></span>
            </div>
            <p>Â© 2024 Brew Haven. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
