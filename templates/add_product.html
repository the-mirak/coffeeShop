<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Brew Haven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven Admin</h1>
            <nav class="nav">
                <a href="/admin" class="nav-link">Dashboard</a>
                <a href="/add" class="nav-link">Add Product</a>
            </nav>
        </header>

        <section class="add-product-section">
            <h2 class="section-title">Add Product</h2>
            <form action="/products" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
                
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
                
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                
                <button type="submit" class="submit-button">Add Product</button>
            </form>
        </section>

        <footer class="footer">
            <div class="social-icons">
                <span class="icon"><!-- Insert Instagram Icon --></span>
                <span class="icon"><!-- Insert Facebook Icon --></span>
                <span class="icon"><!-- Insert Twitter Icon --></span>
            </div>
            <p>Â© 2024 Brew Haven. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
