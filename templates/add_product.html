<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Brew Haven Admin</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Brew Haven Admin</h1>
            <nav class="nav">
                <a href="/admin" class="nav-link">Back to Dashboard</a>
            </nav>
        </header>

        <section>
            <h2 class="section-title">Add Product</h2>
            <form action="/products" method="post" enctype="multipart/form-data" class="add-product-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" required>
                
                <!-- <label for="type">Type:</label>
                <input type="text" id="type" name="type" required> -->
                <div>
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="Beverage">Beverage</option>
                        <option value="Snack">Snack</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
                
                <button type="submit" class="submit-button">Add Product</button>
            </form>
        </section>
    </div>
</body>
</html>
